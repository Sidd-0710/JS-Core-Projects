<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
</head>

<body>
  <h1>Students Registration From</h1>
  <form>
    <label for="name"> Students Name</label>
    <input type="text" id="name" value="">
    <br><br>

    <label for="email"> Email id:-</label>
    <input type="email" id="email" value="">
    <br><br>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" value="">
    <br><br>

    <label for="gender">Gender:-</label>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">

    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">

    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="other">
    <br><br>

    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    <br><br>

    <label for="subject">Subjects:</label>
    <br>
    <label for="subject1">C++</label>
    <input type="checkbox" id="subject1" name="subject" value="C++">
    <br>

    <label for="subject2">Java</label>
    <input type="checkbox" id="subject2" name="subject" value="Java">
    <br>

    <label for="subject3">Javascript</label>
    <input type="checkbox" id="subject3" name="subject" value="Javascript">
    <br><br>

    <input type="submit" id="Submit_btn" value="Submit">


    <script src="index.js"></script>

  </form>
</body>

</html>
