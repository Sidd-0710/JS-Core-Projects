<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
</head>

<body>
  <button id="Dark">Dark</button>
  <button id="Light">Light</button>
  <h1>Student Registration Form</h1>
  <form>
    <label for="name">Student's Name:</label>
    <input type="text" id="name" name="name" value="">
    <br><br>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" value="">
      <span id="error" style="color:red;"></span>

    <br><br>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday" value="">
    <br><br>

    <label>Gender:</label>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">

    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">

    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="other">
    <br><br>

    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Enter a 10-digit phone number">
    <span id="contactErr"></span>
    <br><br>

    <label>Subjects:</label>
    <br>
    <label for="subject1">C++</label>
    <input type="checkbox" id="subject1" name="subjects[]" value="C++">
    <br>

    <label for="subject2">Java</label>
    <input type="checkbox" id="subject2" name="subjects[]" value="Java">
    <br>

    <label for="subject3">Javascript</label>
    <input type="checkbox" id="subject3" name="subjects[]" value="Javascript">
    <br><br>

    <input type="submit" id="Submit_btn" value="Submit">

    <input type="reset" value="Reset">
  </form>

  <script src="index.js"></script>
</body>

</html>
