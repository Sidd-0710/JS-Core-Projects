<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha - Modern Trading Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Zerodha</div>
            <nav class="nav-menu">
                <button class="nav-item active" onclick="switchTab('dashboard')">Dashboard</button>
                <button class="nav-item" onclick="switchTab('orders')">Orders</button>
                <button class="nav-item" onclick="switchTab('portfolio')">Portfolio</button>
                <button class="nav-item" onclick="switchTab('funds')">Funds</button>
            </nav>
        </header>

        <main class="main-content">
            <section class="trading-panel">
                <h2 class="panel-title">Place Order</h2>
                <form class="order-form" onsubmit="placeOrder(event)">
                    <div class="form-group full-width">
                        <div class="search-box">
                            <input type="text" id="stock-search" placeholder="Search stocks..." onkeyup="searchStocks()" />
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="exchange">Exchange</label>
                            <select id="exchange">
                                <option value="NSE">NSE</option>
                                <option value="BSE">BSE</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="product">Product</label>
                            <select id="product">
                                <option value="CNC">CNC</option>
                                <option value="MIS">MIS</option>
                                <option value="NRML">NRML</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="order-type">Order Type</label>
                            <select id="order-type" onchange="togglePriceField()">
                                <option value="MARKET">Market</option>
                                <option value="LIMIT">Limit</option>
                                <option value="SL">Stop Loss</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" placeholder="0" min="1" required />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" id="price" placeholder="0.00" step="0.01" disabled />
                        </div>
                        <div class="form-group">
                            <label for="validity">Validity</label>
                            <select id="validity">
                                <option value="DAY">Day</option>
                                <option value="IOC">IOC</option>
                            </select>
                        </div>
                    </div>

                    <div class="order-buttons">
                        <button type="button" class="buy-btn" onclick="setOrderType('BUY')">Buy</button>
                        <button type="button" class="sell-btn" onclick="setOrderType('SELL')">Sell</button>
                    </div>
                </form>
            </section>

            <section class="market-watch">
                <h2 class="panel-title">
                    Market Watch
                    <div class="live-indicator">
                        <div class="live-dot"></div>
                        <span style="font-size: 12px; color: #4CAF50;">LIVE</span>
                    </div>
                </h2>
                <div id="watchlist">
                    <!-- Stock items will be populated by JavaScript -->
                </div>
            </section>
        </main>

        <div class="bottom-section">
            <section class="portfolio">
                <h2 class="panel-title">Portfolio Holdings</h2>
                <div id="portfolio-list">
                    <!-- Portfolio items will be populated by JavaScript -->
                </div>
            </section>

            <section class="orders">
                <h2 class="panel-title">Recent Orders</h2>
                <div id="orders-list">
                    <!-- Orders will be populated by JavaScript -->
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
